---
app-id: org.geogebra.GeoGebra
base: io.atom.electron.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: geogebra
finish-args:
- "--share=ipc"
- "--share=network"
- "--device=dri"
- "--socket=x11"
- "--socket=wayland"
- "--filesystem=home"
modules:
- name: geogebra
  buildsystem: simple
  build-commands:
  - install -Dt /app/bin apply_extra geogebra
  - install -Dm644 -t /app/share/metainfo org.geogebra.GeoGebra.appdata.xml
  - install -Dm644 -t /app/share/applications org.geogebra.GeoGebra.desktop
  - install -Dm644 -t /app/share/icons/hicolor/scalable/apps org.geogebra.GeoGebra.svg
  sources:
  - type: script
    dest-filename: apply_extra
    commands:
    - unzip *.zip
    - rm *.zip
    - mv GeoGebra-linux-* geogebra
    - chmod -R 755 geogebra
  - type: script
    dest-filename: geogebra
    commands:
    - exec /app/extra/geogebra/GeoGebra "$@"
  - type: file
    path: org.geogebra.GeoGebra.desktop
  - type: file
    path: org.geogebra.GeoGebra.svg
  - type: file
    path: org.geogebra.GeoGebra.appdata.xml
  - type: extra-data
    filename: geogebra.zip
    only-arches:
    - i386
    url: https://download.geogebra.org/installers/6.0/GeoGebra-Linux32-Portable-6-0-546-0.zip
    sha256: ca305b3221e0fec0d63dbf5f6271208c611765301d8cecb7041e970dc33af551
    size: 70869782
  - type: extra-data
    filename: geogebra.zip
    only-arches:
    - x86_64
    url: https://download.geogebra.org/installers/6.0/GeoGebra-Linux64-Portable-6-0-546-0.zip
    sha256: f7775b37e62ea78706d8ef1908dd5636653163d30ff81c9e6f45e9dcada2aaa6
    size: 69031546
