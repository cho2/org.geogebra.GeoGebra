---
app-id: org.geogebra.GeoGebra
base: io.atom.electron.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: geogebra
finish-args:
- "--share=ipc"
- "--share=network"
- "--device=dri"
- "--socket=x11"
- "--filesystem=home"
modules:
- name: geogebra
  buildsystem: simple
  build-commands:
  - install -Dt /app/bin apply_extra geogebra
  - install -Dm644 -t /app/share/metainfo org.geogebra.GeoGebra.appdata.xml
  - install -Dm644 -t /app/share/applications org.geogebra.GeoGebra.desktop
  - install -Dm644 -t /app/share/icons/hicolor/scalable/apps org.geogebra.GeoGebra.svg
  sources:
  - type: script
    dest-filename: apply_extra
    commands:
    - unzip *.zip
    - rm *.zip
    - mv GeoGebra-linux-* geogebra
    - chmod -R 755 geogebra
  - type: script
    dest-filename: geogebra
    commands:
    - exec /app/extra/geogebra/GeoGebra "$@"
  - type: file
    path: org.geogebra.GeoGebra.desktop
  - type: file
    path: org.geogebra.GeoGebra.svg
  - type: file
    path: org.geogebra.GeoGebra.appdata.xml
  - type: extra-data
    filename: geogebra.zip
    only-arches:
    - i386
    url: https://download.geogebra.org/installers/6.0/GeoGebra-Linux32-Portable-6-0-503-0.zip
    sha256: 7147d526238ce009496cdafe55ab7402b280bb84b7e4c57b23d924e9075b88de
    size: 68936167
  - type: extra-data
    filename: geogebra.zip
    only-arches:
    - x86_64
    url: https://download.geogebra.org/installers/6.0/GeoGebra-Linux64-Portable-6-0-503-0.zip
    sha256: cb739accb1947e600c50911b3e591ace8ed373c9a5c61e14740d7bad2893ac77
    size: 67046332
