---
app-id: org.geogebra.GeoGebra
base: io.atom.electron.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: geogebra
finish-args:
- "--share=ipc"
- "--share=network"
- "--device=dri"
- "--socket=x11"
- "--filesystem=home"
modules:
- name: geogebra
  buildsystem: simple
  build-commands:
  - install -Dt /app/bin apply_extra geogebra
  - install -Dm644 -t /app/share/metainfo org.geogebra.GeoGebra.appdata.xml
  - install -Dm644 -t /app/share/applications org.geogebra.GeoGebra.desktop
  - install -Dm644 -t /app/share/icons/hicolor/scalable/apps org.geogebra.GeoGebra.svg
  sources:
  - type: script
    dest-filename: apply_extra
    commands:
    - unzip *.zip
    - rm *.zip
    - mv GeoGebra-linux-* geogebra
    - chmod -R 755 geogebra
  - type: script
    dest-filename: geogebra
    commands:
    - exec /app/extra/geogebra/GeoGebra "$@"
  - type: file
    path: org.geogebra.GeoGebra.desktop
  - type: file
    path: org.geogebra.GeoGebra.svg
  - type: file
    path: org.geogebra.GeoGebra.appdata.xml
  - type: extra-data
    filename: geogebra.zip
    only-arches:
    - i386
    url: https://download.geogebra.org/installers/6.0/GeoGebra-Linux32-Portable-6-0-498-0.zip
    sha256: 08fa80a3e25ec0f5ca6c83690789a553c654c9478b272afbc73d9176a3870db5
    size: 68898240
  - type: extra-data
    filename: geogebra.zip
    only-arches:
    - x86_64
    url: https://download.geogebra.org/installers/6.0/GeoGebra-Linux64-Portable-6-0-498-0.zip
    sha256: 23cd896aeee1c44a1705e8714ce6bf8f75d0d7d740cc781f12101bdba324ec79
    size: 67008582
